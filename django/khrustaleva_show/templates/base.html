<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Главная{% endblock %}</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static '/styles/index_styles/header_and_home_styles.css' %}?{% now 'U' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/index_styles/benefits.css' %}?{% now 'U' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/index_styles/stocks.css' %}?{% now 'U' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/index_styles/program.css' %}?{% now 'U' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/index_styles/heroes.css' %}?{% now 'U' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/index_styles/sets.css' %}?{% now 'U' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/index_styles/additions.css' %}?{% now 'U' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/index_styles/show.css' %}?{% now 'U' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/index_styles/quests.css' %}?{% now 'U' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/index_styles/gallery.css' %}?{% now 'U' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/index_styles/advantages.css' %}?{% now 'U' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/index_styles/contacts.css' %}?{% now 'U' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/index_styles/form.css' %}?{% now 'U' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/index_styles/fixed-form.css' %}?{% now 'U' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/index_styles/assistance.css' %}?{% now 'U' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/index_styles/reviews.css' %}?{% now 'U' %}">
	{% block styles %}{% endblock %}
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
	<script src="{% static 'js/HeaderSection.js' %}?{% now 'U' %}"></script>
	<script src="{% static 'js/stocks.js' %}?{% now 'U' %}"></script>
	<script src="{% static 'js/heroes.js' %}?{% now 'U' %}"></script>
	<script src="{% static 'js/additions.js' %}?{% now 'U' %}"></script>
	<script src="{% static 'js/show.js' %}?{% now 'U' %}"></script>
	<script src="{% static 'js/quest.js' %}?{% now 'U' %}"></script>
	<script src="{% static 'js/gallery.js' %}?{% now 'U' %}"></script>
	<script src="{% static 'js/fixed-form.js' %}?{% now 'U' %}"></script>
</head>
<body>

	<!-- Navbar -->
	<nav class="navbar">
		<div class="inner-width">
			<div class="logo-tel">
				<a href="/" class="logo" style="background: green;"></a>
				<a href="tel:+79104624488" class="menu-tel">+7 (910) 462-44-88</a>
			</div>
			<button class="menu-toggler">
				<span></span>
				<span></span>
				<span></span>
			</button>
			<div class="navbar-menu">
				<a href="{% url 'main_url' %}#program">Программа</a>
				<a href="{% url 'main_url' %}#heroes">Персонажи</a>
				<a href="{% url 'main_url' %}#sets">Пакеты</a>
				<a href="{% url 'main_url' %}#additions">Дополнения</a>
				<a href="#">Отзывы</a>
				<a href="{% url 'main_url' %}#gallery">Галерея</a>
			</div>
		</div>
	</nav>

	<div class="telephone">
		<a href="tel:+79104624488">
			<img src="{% static 'icons/phone.png' %}">
		</a>
	</div>

	<div id="blackBlock" class="black-block" onclick="clickOnDark()">
		<img class="big-image" id="bigImage">
	</div>

	{% block content %}{% endblock %}

</body>
</html>
